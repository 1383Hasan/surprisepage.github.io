
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>سوپرایزت دارم!</title>
    <style>
        body {
            background-color: #fff8f0;
            font-family: Tahoma, sans-serif;
            direction: rtl;
            padding: 30px;
            color: #333;
        }
        .box {
            background-color: #fff;
            border: 2px dashed #ff7f50;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #ff4500;
            text-align: center;
        }
        p {
            line-height: 1.8;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        input, button {
            font-size: 16px;
            padding: 6px;
            margin-top: 10px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="box" id="formBox">
        <h1>یه سوال کوچولو 😏</h1>
        <p>اسمت چیه؟</p>
        <input type="text" id="nameInput" placeholder="مثلاً شاهرخ">
        <p>چند سالته؟</p>
        <input type="number" id="ageInput" placeholder="مثلاً ۲۵">
        <button onclick="showMessage()">بزن بریم!</button>
    </div>

    <div class="box hidden" id="messageBox">
        <h1>سلام چطوری؟ 😏</h1>
        <p id="fullMessage"></p>
        <p style="text-align:center;"><a href="https://www.instagram.com/suprise.shk" target="_blank">📎 لینک پیج ما</a></p>
    </div>

    <script>
        function showMessage() {
            const name = document.getElementById('nameInput').value.trim();
            const age = document.getElementById('ageInput').value.trim();
            if (name === "" || age === "") {
                alert("لطفاً اسمت و سنت رو وارد کن 😅");
                return;
            }
            const message = `می‌دونم اسمت ${name}ـه و می‌دونم ${age} سالته. آره خب، زرنگم! ولی راستش اینا برام هیچ اهمیتی نداره! تنها چیزی که واسم مهمه اینه که بیای یه سر به پیجمون بزنی، ببینی چطوری می‌تونی یه دل رو خوشحال کنی یا یه نفر رو سوپرایز کنی بدون اینکه کلی خرج کنی 😌

قول نمی‌دم دنیا عوض شه ولی خب شاید یه لبخند بزنه رو لبت، شاید یه ایده خفن بگیری، شاید... هرچی!

حالا اگه نیای؟ نمیگم بری زیر تریلی حالا ولی فقط از خدا می‌خوام یه روز گوشیتو جا بذاری خونه و تمام نوتیف‌ها همون روز بیان 😒

نه که ناراحت شم نه، فقط خب... حس می‌کنم یه ذره بی‌معرفتی کردی.

باور کن لینک پیج رو همین‌جا برات گذاشتم. نخواستی؟ باشه، ولی بدون دلم شکست 😔`;

            document.getElementById('formBox').classList.add('hidden');
            document.getElementById('messageBox').classList.remove('hidden');
            document.getElementById('fullMessage').innerText = message;
        }
    </script>
</body>
</html>
